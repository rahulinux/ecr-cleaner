name: Publish Python Package to PyPI

on:
  # Trigger only on v0.* tag pushes
  push:
    tags:
      - "v0.*"

jobs:
  lint-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        working-directory: .
        run: |
          task create-venv
          eval "$(task venv)"
          task install

      - name: Run linters
        working-directory: .
        run: |
          eval "$(task venv)"
          task lint

      - name: Run tests
        working-directory: .
        run: |
          eval "$(task venv)"
          pytest tests

  publish:
    needs: lint-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        working-directory: .
        run: |
          task create-venv
          eval "$(task venv)"
          task install

      - name: Set the correct (tag) version
        working-directory: .
        run: |
          scripts/detect-and-set-tag-version.bash

      - name: Build
        working-directory: .
        run: |
          eval "$(task venv)"
          task build

      - name: Publish package to test repository
        env:
          TESTPYPI_PASSWORD: ${{ secrets.TESTPYPI_PASSWORD }}
        working-directory: .
        run: |
          eval "$(task venv)"
          task publish-test

      - name: Publish package
        env:
          PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        working-directory: .
        run: |
          eval "$(task venv)"
          task publish

      - name: Waiting 30 seconds for the PyPI indexes to be updated
        run: sleep 30

      - name: Verify package install from PyPI
        working-directory: .
        run: |
          eval "$(task venv)"
          task publish-verify
